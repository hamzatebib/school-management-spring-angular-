

    <form #monForm=ngForm (ngSubmit)=addEnseignant() class="alert alert-secondary" style="width: 550px;margin-left: 500px; margin-top: 30px; ">
        <h2 style= "margin-left: 150px; color:rgb(5, 202, 252)">Ajoutez Enseignant</h2>
    <div>
        <label style="width: 150px; margin-top: 30px; "> Nom :</label> <input type=text name=nom [(ngModel)]="frmEn.nom" required #nom="ngModel">
    </div>
    <div [hidden]="nom.valid || nom.pristine">
    Le nom est obligatoire
    </div>
  
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label style="width: 150px;  margin-top: 30px;" for="inputGroupSelect01">Seance :</label>
            </div>
            <select class="custom-select form-control" style="width: 150px; margin-top: 30px; "  id="inputGroupSelect01"  name="seance" #seance="ngModel" [(ngModel)]="frmEn.seance" >
              <option *ngFor="let g of listS" [ngValue]='g'>{{g.id}}</option>
            </select>
          </div>    
          <button class="btn btn-info" style=" margin-left: 400px;" [disabled]=!monForm.valid>
            Ajouter
            </button>
    </div>
    </form>
