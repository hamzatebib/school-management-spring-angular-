<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"></h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
       
      <form #updateForm=ngForm>
        <div class="form-group">
          <label for="dateOfBirth">Libelle</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" #libelle="ngModel" [(ngModel)]="cours.libelle"  placeholder="{{currentCours.libelle}}" name="libelle"  required>
            <div class="input-group-append">
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Seance</label>
       
        <div>
        <select class="custom-select form-control" id="inputGroupSelect01"  name="seance" #seance="ngModel" [(ngModel)]="cours.seance" >
          <option *ngFor="let g of listS" [ngValue]='g'>{{g.id}}</option>
        </select>
      </div>  </div>
          
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" [disabled]="!updateForm.valid" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="update()">Confirmer</button>
    </div>
  </ng-template>


<button class="btn btn-primary" style="margin-left:812px; margin-top:30px;" routerLink="/ajouterCours"><i class="fa fa-plus" aria-hidden="true" ></i>Ajouter Cours</button>


<table class="table" style=' margin-top:30px; width:600px; margin-left:350px; '>
    <thead class="table-primary" style="color:#427c80; " >
    <tr>
        <th>Code</th>
        <th>Libelle</th>
        <th>Seance</th>
        <th></th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let elt of listC; let i = index" [class.active]="i == currentindex">
        <td>{{ elt.codeC }}</td>
        <td>{{ elt.libelle }}</td>
        <td *ngIf="elt.seance != null">{{elt.seance.id}}</td>
        <td>
            <button class="btn btn-outline-danger"  (click)="currentcours(elt ,i)" (click)="delet()"><i class="fa fa-times" aria-hidden="true"></i>Supprimer</button>
        </td>
        <td>
            <button class="btn btn-outline-primary" (click)="open(content)" (click)="currentcours(elt,i)"><i class="fa fa-magic" aria-hidden="true"></i>
                Modifier</button>
        </td>
    </tr>

</tbody>
</table>
