
    <form #monForm=ngForm (ngSubmit)=addUniversite() class="alert alert-secondary" style="width: 550px;margin-left: 500px; margin-top: 30px; ">
        <h2 style= "margin-left: 150px; color:rgb(5, 202, 252)">Ajoutez Universit√©</h2>
    <div>
        <label style="width: 150px; margin-top: 30px; ">  Nom de l'Universite:</label> <input type=text name=nomUnv [(ngModel)]="frmU.nomUnv" required #nomUnv="ngModel">
    </div>
    <div [hidden]="nomUnv.valid || nomUnv.pristine">
    Le nom est obligatoire
    </div>
    <div>
        <label style="width: 150px; margin-top: 30px; ">   Adresse:</label> <input type=text name=adresse [(ngModel)]="frmU.adresse" required #adresse="ngModel">
        </div>
        <div [hidden]="adresse.valid || adresse.pristine">
        L'adresse' est obligatoire
        </div>
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label style="width: 150px;  margin-top: 30px;" for="inputGroupSelect01">Departement</label>
            </div>
            <select class="custom-select form-control" style="width: 150px; margin-top: 30px; " id="inputGroupSelect01"  name="departement" #departement="ngModel" [(ngModel)]="frmU.departement" >
              <option *ngFor="let g of listDep" [ngValue]='g'>{{g.nomDep}}</option>
            </select>
          </div>    
          <button class="btn btn-info" style=" margin-left: 370px; width: 100px;" [disabled]=!monForm.valid>
            Ajouter
            </button>
    </div>
    </form>
