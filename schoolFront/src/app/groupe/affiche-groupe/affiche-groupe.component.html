
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"></h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
       
      <form #updateForm=ngForm>
        <div class="form-group">
          <label for="dateOfBirth">Nom</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" #nom="ngModel" [(ngModel)]="groupe.nom" Value='currentGroupe.nom' placeholder="{{currentGroupe.nom}}" name="nom"  required>
            <div class="input-group-append">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" [disabled]="!updateForm.valid" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="update()">Confirmer</button>
    </div>
  </ng-template>
  <button class="btn btn-primary" style="margin-left:795px; margin-top:30px;" routerLink="/ajouter"><i class="fa fa-plus" aria-hidden="true"></i>Ajouter Groupe</button>
  <table class="table" style=' margin-top:30px; width:600px; margin-left:350px;'>
    <thead class="table-primary" style="color:#427c80; ">
    <tr>
        <th>Code</th>
        <th>Nom</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let elt of groupes; let i = index" [class.active]="i == currentindex">
        <td>{{ elt.code }}</td>
        <td>{{ elt.nom }}</td>
        <td><button class="btn btn-outline-danger text-danger" (click)="currentGrp(elt ,i)" (click)="delet()"><i class="fa fa-times" aria-hidden="true"></i>Supprimer</button>
        </td>
        <td>
            <button class="btn btn-outline-primary" (click)="open(content)" (click)="currentGrp(elt,i)"><i class="fa fa-magic" aria-hidden="true"></i>
                Modifier</button>
        </td>
    </tr>
</tbody>
</table>
